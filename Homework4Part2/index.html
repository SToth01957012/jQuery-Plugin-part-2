<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- jQuery and Validation plugin -->
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="JavaScript/script.js" defer></script>-->

    <!-- jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="JavaScript/script.js" defer></script>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <!-- Form for user input -->
    <form id="tableForm" novalidate>

        <!-- Row input fields -->
        <div class="input-group">
            <label for="startRow">Start Row:</label>
            <input type="number" id="startRow" name="startRow" required />
            <div id="slider-startRow" class="slider"></div>
        </div>
        <div class="input-group">
            <label for="endRow">End Row:</label>
            <input type="number" id="endRow" name="endRow" required />
            <div id="slider-endRow" class="slider"></div>
        </div>

        <!-- Column input fields -->
        <div class="input-group">
            <label for="startCol">Start Column:</label>
            <input type="number" id="startCol" name="startCol" required />
            <div id="slider-startCol" class="slider"></div>
        </div>
        <div class="input-group">
            <label for="endCol">End Column:</label>
            <input type="number" id="endCol" name="endCol" required />
            <div id="slider-endCol" class="slider"></div>
        </div>

        <br style="clear: both" />

        <!-- Submit button -->
        <button type="submit">Submit</button>

    </form>

    <!-- jQuery UI Tabs for preview and saved tables -->
    <div id="tabs">
        <ul>
            <li><a href="#livePreview">Live Preview</a></li>
        </ul>
        <div id="livePreview" class="tab-content"></div>
    </div>
</body>
</html>
